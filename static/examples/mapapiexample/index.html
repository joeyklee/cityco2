	<body>
		<div id='map'></div>

		    </a>
		        <ul class='level1'>
		            <li class = "active">

		                <ul class='level2'>
		                    <li> 
		                    	<a href='#' title='Traffic'>Toner</a></li>
		                    <li> 
		                    	<a href='#' title='Conversion rate'>Neighborhoods</a></li>
		                    <li> 
		                    	<a href='#' title='Purchases'>Other Stuff</a></li>
		                    </ul>
		            	</li>
		            <li class = "active">

				        <ul class='level2'>
		                    	<p id="datepairExample">
								    <input type="text" class="date start" />

								    <input type="text" class="time end" />
								    <input type="text" class="date end" />
								</p>
		                    </ul>
				        </li>
		            <li class = "active">

			            <ul class='level2'>
		                    	<p>
								  <label for="timerange">Time Range:</label>
								  <input type="text" id="timerange" readonly style="border:0; color:#6B47B2; font-weight:bold;">
								</p>
								<div id="timeslider-range"></div>
 
								
		                    </ul>

			        	</li>
		            <li class = "active"> 
		            	<a class='expandable' href='#' title='Spatialselector'>

			            <ul class='level2'>

			                    <li>

			        	</li>

								  <label for="co2range">CO2 Range:</label>
								  <input type="text" id="co2range" readonly style="border:0; color:#6B47B2; font-weight:bold;">
								</p>
								<div id="co2slider-range"></div>

			            	</ul>
